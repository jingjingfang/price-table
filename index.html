<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="price-table">
        <ul class="deals">
            <li class="plans">Basic</li>
            <li class="price">$79/mo</li>
            <li>5 Users</li>
            <li>Builder</li>
            <li>Page Testing</li>
            <li class="price">
                <button>Sign up</button>
            </li>
        </ul>

    </div>

    <div class="price-table">
        <ul class="deals">
            <li class="plans">Professional</li>
            <li class="price">$149/mo</li>
            <li>15 Users</li>
            <li>Builder</li>
            <li>Page Testing</li>
            <li class="price">
                <button>Sign up</button>
            </li>
        </ul>

    </div>

    <div class="price-table">
        <ul class="deals">
            <li class="plans">Business</li>
            <li class="price">$299/mo</li>
            <li>Ulimited Users</li>
            <li>Builder</li>
            <li>Page Testing</li>
            <li class="price">
                <button>Sign up</button>
            </li>
        </ul>

    </div>
</div>
    
</body>
</html>
